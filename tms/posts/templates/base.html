<html>
<head>
    <title>Home Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Other-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    {% load static %}
    <script src="{% static 'js/todo.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/todo.css' %}">
</head>
<body>
{% if not way in "auth" %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="collapse navbar-collapse block-mr-l-10 row" id="navbarTogglerDemo01">
            <div class="col">>
                <a class="navbar-brand" href="{% url 'posts:home' %}">Home</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'posts:create' %}">Create task</a>
                    </li>
                </ul>
            </div>
            <div class="col">
                {% if user.is_authenticated %}
                    <a class="uc">User: {{ user.get_username }}</a>
                {% endif %}
            </div>
            <form class="form-inline my-2 my-lg-0 col" action="{% url "posts:home" %}" method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="name">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="col">
                <a href="{% url "posts:logout" %}">
                    <img src="{% static "img/logout.png" %}" alt="logout" class="log">
                </a>
            </div>

        </div>
    </nav>
{% endif %}
<div class="container">
    <div class="row content block-0-p-t">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
